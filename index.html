<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FruitShop</title>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <nav class="navbar-text">
            <p>Logo</p>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Fruits</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        </nav>
    </header>

    <!-- Title Section -->
    <section class="title">
        <table>
            <tr>
                <th>
                    <h1>Welcome to Our Shop</h1>
                    <h2>We have the best and freshest fruits here</h2>
                </th>
                <td>
                    <img src="image.png" alt="Welcome Image" />
                </td>
            </tr>
        </table>
    </section>

    <!-- Fruits Section -->
    <section class="fruits">
        <table>
            <tr>
                <th>Blood Orange</th>
                <th>Valencia Orange</th>
                <th>Sweet Orange</th>
            </tr>
            <tr>
                <td><img src="image2.png" alt="Blood Orange" /></td>
                <td><img src="image3.png" alt="Valencia Orange" /></td>
                <td><img src="image4.png" alt="Sweet Orange" /></td>
            </tr>
        </table>
    </section>

    <!-- Drink Section -->
    <section class="drink">
        <img src="drink.png" alt="Juice" />
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <h1 class="title-footer">Australia / English</h1>
        <table>
            <tr>
                <td><img src="insta.png" alt="Instagram" /></td>
                <td><img src="facebook.png" alt="Facebook" /></td>
                <td><img src="x.webp" alt="X (Twitter)" /></td>
            </tr>
        </table>
        <div class="end">
            <h2>Thanks for seeing this, I hope you like it!</h2>
            <h3>Made by Majed Zarkash</h3>
        </div>
    </footer>
</body>
</html>
